<html>
<title>Price Changer</title>
<head>
<link href="style.css" rel="stylesheet">
</head>

<body>
<!--This script for toggle switcher of pricing-->
    
    <!--Toggle Switcher-->
    
    <div>
    <label class="switch">
    <input type="checkbox" onclick="changeImage()">
    <div class="slider round">
    </div>
    <p id="slider-left-text">Description of the line number one</p>
    <p id="slider-right-text">Description of the line number two</p>
    
    <!--Ending of the toggle switcher. Style-->
    
    <script>

function changeImage() {
    var image = document.getElementById('Price1'); <!--Make sure to mark the id here, which you will use late by noting the <img src> section-->
    if (image.src.match("60")) { <!--Mathematical function, which helps to make the changes happen. Will show the example few lines later*-->
        image.src = "#1"; <!--Path to the original image which will pop up automatically and will be replaced by click-->
    } else {
        image.src = "#2"; <!-- Path to the replacement image-->
    }

    {
        var image = document.getElementById('Price2');
        if (image.src.match("60")) {
            image.src = "#1-2";
        } else {
            image.src = "#2-2";
        }

        {
            var image = document.getElementById('Price3');
            if (image.src.match("60")) {
                image.src = "#1-3";
            } else {
                image.src = "#2-3";
            }
}
}
}
</script>


<img src="#1-1" id="Price1" height="#" width="#"> <!--Here is the final example of the <img src> with ready to use tag. Make sure to insert only images for the first line. 
The second line will be automatically replaced and inserted in the used dimensions-->

<!--*The mathematical function works pretty easy here:

changeImage() - is the name of the core function. Using 'onclick' activates our JS script

function changeImage() - defines the beginning of the script

var image = document.getElementById('Price2') defines the image with used tag

 if (image.src.match("60")) makes sure that there is two digits - 60 - in the name of the replacement file (you can replace with one you like, just make sure to name it properly)
 
  else {
                image.src = "#2-3"; - defines the what function should do when it works with image without two used digits in the name

>


<!--CSS file will be stored separately and named as 'style.css'-->
</body>
</html>
